<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK - JS Program to check if value is +ve / -ve / zero</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="card-group m-2">

        <div class="card border border-success m-1 col-sm">
          <div class="card-header bg-success text-light">
            JavaScript program to check if input value is +ve / -ve or zero
          </div>

          <div class="card-body">
            <form class="form-inline">
              <div class="input-group input-group mb-3 mt-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Value to check"
                  aria-label="positiveValue"
                  aria-describedby="button-addon2"
                  id="positiveValue"
                />

                <button
                  class="btn btn-outline-success btn-success text-light"
                  type="button"
                  id="button-addon2"
                  onclick="findPNvalue()"
                >
                  Check +ve/-ve/0
                </button>
              </div>
              <p class="h5 p-3 alert alert-dark" id="posinegResult"></p>
            </form>
          </div>
        </div>
        <!--card-1 closed-->

  </div>
  <!-- container-fluid closed -->
    <script src="script.js"></script>

</body>
</html>
